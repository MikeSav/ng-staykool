<!-- Language Switch -->
<div id="languages">
  <img src="../../../images/flags/Germany.png" data-ng-click="switchLanguage('de')" class="img-circle">
  <img src="../../../images/flags/France.png" data-ng-click="switchLanguage('fr')" class="img-circle">
  <img src="../../../images/flags/United-Kingdom.png" data-ng-click="switchLanguage('en')" class="img-circle">
</div>
